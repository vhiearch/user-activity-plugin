# ===================================
#  List Column Definitions
# ===================================

columns:
    session_id:
        label: Session ID
        invisible: true
    user_id:
        label: User ID
    user:
        label: User Name
        relation: user
        select: name
        searchable: true
    activity_type:
        label: Activity Type
        relation: activity_type
        select: name
        searchable: true
    model:
        label: Model
        relation: activity_type
        select: model
        searchable: true
    model_id:
        label: Model ID
    created_at:
        label: Timestamp
        type: datetime
        searchable: true
